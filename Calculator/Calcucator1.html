<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Calculator1.css" />
  </head>
  <body>
    <div class="header">
      <div class="main">
        <div class="text"><input type="text" id="demo" /></div>
        <div class="menu">
          <div>
            <button type="button" class="ac" onclick="demo.value=''">AC</button>
          </div>
          <div>
            <button
              type="button"
              class="delete"
              onclick="demo.value=demo.value.slice(0,-1)"
            >
              DEL
            </button>
          </div>

          <div><button type="button" onclick="modu()">%</button></div>
          <div><button type="button" onclick="div()">/</button></div>
          <div><button type="button" onclick="demo.value+='7'">7</button></div>
          <div><button type="button" onclick="demo.value+='8'">8</button></div>
          <div><button type="button" onclick="demo.value+='9'">9</button></div>
          <div><button type="button" onclick="mul()">*</button></div>
          <div><button type="button" onclick="demo.value+='4'">4</button></div>
          <div><button type="button" onclick="demo.value+='5'">5</button></div>
          <div><button type="button" onclick="demo.value+='6'">6</button></div>
          <div><button type="button" onclick="sub()">-</button></div>
          <div><button type="button" onclick="demo.value+='1'">1</button></div>
          <div><button type="button" onclick="demo.value+='2'">2</button></div>
          <div><button type="button" onclick="demo.value+='3'">3</button></div>
          <div><button type="button" onclick="Add()">+</button></div>
          <div>
            <button type="button" onclick="demo.value+='00'">00</button>
          </div>
          <div><button type="button" onclick="demo.value+='0'">0</button></div>
          <div><button type="button" onclick="decimal()">.</button></div>
          <div>
            <button type="button" class="active" onclick="myfunction()">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="Calculator1.js"></script>
  </body>
</html>
